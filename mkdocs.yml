site_name: Aplicación Innovadora para la Gestión de Agua Rural
site_url: https://celiamf.github.io/aigar-website/

theme:
  name: material
  language: es
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  font:
    text: Montserrat
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    primary: custom

nav:
  - Inicio: index.md
  - Qué es AIGAR: about.md
  - Descargas: downloads.md
  - Metodología: methodology.md
  - Estado del proyecto: project.md
  - Contacto: contact.md

copyright: "© 2020: iCarto - Innovación, Cooperación, Cartografía y Territorio S.L."

extra_css:
  - assets/stylesheets/main.css

extra_javascript:
  - assets/javascript/counter.js

plugins: []

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
